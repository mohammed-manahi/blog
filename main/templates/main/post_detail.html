{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url "main:post_share" post.id %}">
            Share this post
        </a>
    </p>
    <h4>
        <a href="{% url 'main:post_list' %}">
            Home
        </a>
    </h4>
{% endblock %}
